<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Extension</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    /* Header section with title and link */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #header h1 {
      margin: 0;
      font-size: 18px;
    }

    #header a {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #header a:hover {
      background-color: #0056b3;
    }

    #header a:active {
      transform: scale(0.98);
    }

    /* Add Folder section */
    #add-folder {
      margin-bottom: 20px;
    }

    #add-folder button {
      background-color: #888888;
    }

    #add-folder button:hover {
      background-color: #999999;
    }

    /* Folder management section */
    #folder-management {
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    /* Item list section */
    #item-list {
      margin-bottom: 20px;
    }

    .item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .item label {
      margin-right: 5px;
    }

    .folder {
      margin-top: 10px;
      padding: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .folder span {
      line-height: 24px;
    }

    .current-folder {
      background-color: #ffcc00;
    }

    .folder-content {
      display: flex;
      align-items: center;
      padding: 5px 0;
    }

    .delete-folder {
      margin-left: 10px;
      background-color: #888888;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      height: 24px;
    }

    /* General button styling */
    button {
      background-color: #888888;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #999999;
    }

    button:active {
      transform: scale(0.98);
    }

    button:focus {
      outline: none;
    }

    /* Input field for new folder */
    #new-folder-input input {
      padding: 4px 2px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: auto; /* Adjusted width */
    }

  .auth-warning {
    padding: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .auth-warning a {
    color: #155724;
    text-decoration: underline;
  }    
  </style>
</head>
<body>
  <div id="header">
    <h1>Folder Manager</h1>
    <a href="https://app.ziteboard.com" target="_blank">Open Ziteboard</a>
  </div>
  <div id="add-folder">
    <button>Add Folder</button>
  </div>
  <div id="folder-management"></div>
  <div id="item-list"></div>
  <script src="js/popup.js"></script>
</body>
</html>
