<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Auto admit options</title>
    </head>
    <body>
        <label for="admin-button-text">The text of the admit button which you must click to let a user login ("Admit" in English)</label>
        <br>
        <input class="option-button" id="admin-button-text" type="text">
        <br>
        <label for="view-all-button-text">The text of the button which lists multiple waiting users ("View all" in English)</label>
        <br>
        <input class="option-button" id="view-all-button-text" type="text">
        <br>
        <label for="admin-all-button-text">The text of the button to let multiple users login in once ("Admit all" in English)</label>
        <br>
        <input class="option-button" id="admin-all-button-text" type="text">
    </body>
    <script src="options.js"></script>
</html>
